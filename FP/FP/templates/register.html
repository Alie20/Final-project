{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}


{% block main %}
<div class="registration">
<form action="/register" method="post" id ="registerForm">
        <h1>Register</h1>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" id ="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="confirmation" type="password">
        </div>

        <button class="btn btn-primary" type="submit" name="register" id="register1">Register</button>

    </form>

    <div class ="photo">
        <img src="static/robot.JPG" >
    </div>
</div>








{% endblock %}
